    <script>
        /////////////////////////////////////////////// Решение задачи №1
        const string = "Привет! Как дела?";

        const vowels = ["и","е", "а"]

        const getVowels = stringExtract => {
            let extractedVowels = "";

            for (let i = 0; i < stringExtract.length; i++) {
                const currentLetter = stringExtract[i];

                if (vowels.includes(currentLetter)) {
                    extractedVowels += currentLetter;
                }

            }
            return extractedVowels;

        }
        console.log(getVowels(string));

        /////////////////////////////////////////////// Решение задачи №2
        
        const workers = [
            {"name":"John","salary":500},
		    {"name":"Mike","salary":1300},
		    {"name":"Linda","salary":1500}];

        const getWorthyWorkers = (workersWorth) => {
            const worthyWorkers = [];

            for (let i = 0; i < workersWorth.length; i++ ) {
                const currentWorker = workersWorth [i];

                if (currentWorker.salary > 1000) {
                    worthyWorkers.push(currentWorker.name);
                }
            }

            return worthyWorkers;
        };

        console.log(getWorthyWorkers(workers));
        
        /////////////////////////////////////////////// Решение задачи №3

        const path = "/users/download/index.html"

        const isHtml = path => {
            const requiredExt = ".html";
            const pathExt = path.slice(-5);

            // if (pathExt == requiredExt) {
            //     return true
            // } else {
            //     return false
            // }

            return pathExt == requiredExt
        }

        console.log(isHtml(path))

        /////////////////////////////////////////////// Решение доп. задачи №1

        const mixedArray = [3,13,74,14,66,15,22,4];

        const isEven = num => {
            return num % 2 == 0
        };

        const filterArray = (arrayToFilter, filterFn) => {
            const filteredArray = [];

            arrayToFilter.forEach(num => {
                if (filterFn(num)) {
                    filteredArray.push(num);
                }
            })

            return filteredArray;
        }

        console.log(filterArray(mixedArray, isEven));
    </script>
